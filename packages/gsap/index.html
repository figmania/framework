      input[type=number] {

        text-align: right;

        <button id="reverse">reverse</button>
        <button id="repeat">repeat</button>
        <button id="yoyo">yoyo</button>
        <button id="reset">reset</button>
        <button id="destroy">destroy</button>
      </div>

    <script type="module">
       import { anim } from './src/index.ts'
       const timeline = anim(document.querySelector('svg'))
       document.querySelector('#seek').addEventListener('change', ({ target }) => { timeline.seek(+target.value) })
       document.querySelector('#play').addEventListener('click',() => { timeline.play() })
       document.querySelector('#pause').addEventListener('click',() => { timeline.pause() })
       document.querySelector('#reverse').addEventListener('click',() => { timeline.reverse() })
       document.querySelector('#repeat').addEventListener('click',() => { timeline.repeat(-1) })
       document.querySelector('#yoyo').addEventListener('click',() => { timeline.yoyo(true) })
       document.querySelector('#reset').addEventListener('click',() => { timeline.seek(0).pause() })
       document.querySelector('#destroy').addEventListener('click',() => { timeline.kill() })
       timeline.eventCallback('onUpdate', () => {
        document.querySelector('#seek').value = timeline.time()
      })
    </script>
